<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Attack Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .attack-button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .attack-button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #d9534f;
        }
        .nextbtn{
            color: white;
            background-color: red;
            border: none;
            padding: 10px 20px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Cyber Attack Simulation</h1>
    <p>Select an attack to simulate:</p>
    <div class="button-container">
        <form method="POST" action="{% url 'attack1' %}">
            {Dos Attack}
            <button class="attack-button" type="submit">Simulate Attack 1</button>
        </form>
        <form method="POST" action="{% url 'attack2' %}">
            {Flood Attack}
            <button class="attack-button" type="submit">Simulate Attack 2</button>
        </form>
        <form method="POST" action="{% url 'attack3' %}">
            {Ddos Attack}
            <button class="attack-button" type="submit">Simulate Attack 3</button>
        </form>
        <form method="POST" action="{% url 'attack4' %}">
            {xyz Attack}
            <button class="attack-button" type="submit">Simulate Attack 4</button>
        </form>
        <form>
            <a href="{% url 'next_page' %}">
                <button type="button" class="nextbtn">Next page</button>
            </a>
        </form>
    </div>
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
